    <img src="{{url + 'get-image-animal/' + animal.image}}" alt="">
  </div>
  <div class="animal-data" class="col-lg-4 pull-left">
    <h1><strong> {{animal.name}}</strong></h1>
    <p><strong> creado por:</strong> {{animal.user.name + ' '+ animal.user.surname}}</p>
    <p><strong>Descripcion: </strong>{{animal.description}}</p>

  </div>
</div>
