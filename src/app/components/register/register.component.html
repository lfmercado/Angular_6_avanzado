<div class="col-lg-6">
  <h2>{{title}}</h2>
  <div class="alert alert-success" *ngIf="alert">
    {{message}} en en siguiente  <a [routerLink]="['/login']">enlace</a>
  </div>
  <div class="alert alert-danger" *ngIf="alert==false">
    {{message}}
  </div>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-10">
    <p>
      <label>Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
      <span *ngIf="!name.valid && name.touched">El Nombre Es Obligatorio</span>
    </p>
    <p>
      <label>Apellido</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required>
      <span *ngIf="!surname.valid && surname.touched">El Apellido Es Obligatorio</span>
    </p>
    <p>
      <label>Email</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
      <span *ngIf="!email.valid && email.touched">El Email Es Obligatorio</span>
    </p>
    <p>
      <label>Contraseña</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
      <span *ngIf="!password.valid && password.touched">La Contraseña Es Obligatoria</span>
    </p>
    <input type="submit" value="{{title}}" class="btn btn-primary" [disabled]="!registerForm.form.valid" >

  </form>
</div>
