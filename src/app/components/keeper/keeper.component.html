<div class="col-lg-12">
    <h1>{{title}}</h1>
    <div class="row">
        <div class="col-sm-6 col-md-4" *ngFor="let keeper of keepers">
          <div class="thumbnail">
            <img src="{{url + 'get-image-file/' + keeper.image}}" alt="{{keeper.name}}" *ngIf="keeper.image" style="height: 250px;  width: 450px">           
            <div class="caption">
              <h3>{{keeper.name}}</h3>
              <p>{{keeper.surname}}</p>
            </div>
          </div>
        </div>
    </div>
  </div>
