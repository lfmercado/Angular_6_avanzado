<div class="col-log-10">
  <h2>{{title}}</h2>
      <div class="alert alert-success" *ngIf="status">
      {{message}} 
    </div>
    <div class="alert alert-danger" *ngIf="status==false">
      {{message}}
    </div>
  <form #formAdd ="ngForm" (ngSubmit)="onSubmit()">
    <p>
      <label>Nombre</label>
      <input #name="ngModel" [(ngModel)]="animal.name" name="name" type="text" class="form-control" required>
      <span *ngIf="!name.valid && name.touched">El nombre es obligatorio!!</span>
    </p>
    <p>
      <label>Descriccion</label>
      <textarea #description="ngModel" [(ngModel)]="animal.description" name="description" class="form-control" cols="30" rows="10" required></textarea>
      <span *ngIf="!description.valid && description.touched">La descripcion es obligatoria!!</span>
    </p>
    <p>
      <label>Año</label>
      <input type="text" class="form-control" #year="ngModel" [(ngModel)]="animal.year" name="year" required>
      <span *ngIf="!year.valid && year.touched">El año es obligatorio!!</span>
    </p>
    <p>
      <label>Imagen del animal</label>
      <input type="file" placeholder="Subir Imagen" (change)="fileChangeEvent($event)"  accept="image/png, image/jpeg">
    </p>
    <p>
      <input type="submit" value="{{title}}" class="btn btn-success" [disabled]="!formAdd.form.valid" >
    </p>
  </form>
</div>
